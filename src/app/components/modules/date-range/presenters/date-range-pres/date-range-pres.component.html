<span [ngClass]="{ 'dot-separator': calculateDuration }">
  {{ parseStringToDate(startDate) | date: dateFormat }}
  <ng-container *ngIf="startDate !== endDate">
    - {{ endDate ? (parseStringToDate(endDate) | date: dateFormat) : ('labels.currently' | translate) }}
  </ng-container>
</span>
<span *ngIf="calculateDuration">
  {{ ((endDate ? parseStringToDate(endDate) : today) | amDifference: parseStringToDate(startDate) : 'months' : true ) | monthsDuration }}
</span>
