<div class="sidebar-container fade-slide-in delay250">
  <div *ngIf="cv" class="sidebar-container-top">
    <app-image *ngIf="cv?.content?.info?.image"
               [image]="getImage({url: cv.content.info.image, cssClass: 'profile-pic'})"></app-image>
    <span class="name-wrapper">{{ cv?.content?.name }}</span>
    <mat-chip class="date-wrapper" color="accent" selected>
      {{ 'labels.cvUpdate' | translate }} {{ cv?.content?.lastUpdate | date: 'mediumDate' }}
    </mat-chip>
  </div>

  <mat-nav-list>
    <a mat-list-item *ngFor="let tab of getTabs(); let i = index" [ngClass]="{'active-link': tab.id === tabSelected?.id}"
       (click)="swipeTab($event, tab.id)">
      <mat-icon mat-list-icon>{{ tab.iconName }}</mat-icon>
      <span md-line>{{ ('labels.' + getTranslationTabKeys()[i]) | translate }}</span>
    </a>
  </mat-nav-list>
</div>
