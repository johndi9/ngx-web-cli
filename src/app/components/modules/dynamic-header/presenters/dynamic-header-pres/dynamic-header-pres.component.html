<div class="dynamic-header-container">
  <app-logo-pres></app-logo-pres>

  <div class="video-wrapper">
    <video *ngIf="showVideo; else showImg" id="vid" muted="true" autoplay loop preload="true">
      <source src="{{videoPath}}" type="video/mp4"/>
    </video>
    <ng-template #showImg>
      <app-image [image]="getImage({img: {path: 'cover/cover', format: 'png'}, cssClass: 'default-img'})"></app-image>
    </ng-template>
  </div>
</div>
