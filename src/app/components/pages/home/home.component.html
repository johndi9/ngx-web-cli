<div class="dynamic-header-container">
  <app-dynamic-header-cont></app-dynamic-header-cont>
</div>
<div class="main-wrapper">
  <div class="d-flex main-wrapper-limit">
    <div class="px-2 sidebar-wrapper mb-5">
      <app-sticky-sidebar-cont [tabSelected]="tabService?.tab$ | async"></app-sticky-sidebar-cont>
    </div>
    <div class="p-2 container-wrapper flex-grow-1">
      <app-cv-slider-cont [tabSelected]="tabService?.tab$ | async"></app-cv-slider-cont>
    </div>
  </div>
</div>
<div>
  <app-footer-cont [name]="(cvService?.cv$ | async)?.content?.name"></app-footer-cont>
</div>
